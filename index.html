<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon-check.svg" type="icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    <title>Todo App</title>
</head>

<body>
    <header class="header">
        <div class="hidden-menu">
            <span class="material-icons-round header-menu">menu</span>
        </div>
        <div class="logo-center">
            <div class="logo-text">Todo</div>
        </div>
        <div class="theme">
            <input type="checkbox" id="checkbox" class="checkbox" checked="True">
            <label for="label" class="label">
                <span class="material-icons-round sun">light_mode</span>
                <span class="material-icons-round moon">dark_mode</span>
                <div class="ball"></div>
            </label>
        </div>
    </header>
    <main class="content">
        <div class="left-panel">
            <div class="home">
                <h2>Home</h2>
                <div id="all-tasks" class="tile selected">
                    <img src="./images/inbox.png" alt="">
                    <div data-name>All Tasks</div>
                </div>
                <div id="today" class="tile">
                    <img src="./images/today1.png" alt="">
                    <div data-name>Today</div>
                </div>
                <div id="this-week" class="tile">
                    <img src="./images/week2.png" alt="">
                    <div data-name>Next 7 days</div>
                </div>
                <div id="important" class="tile">
                    <img src="./images/star.png" alt="">
                    <div data-name>Important</div>
                </div>
            </div>
            <div class="project">
                <h2>Projects</h2>
                <form id="project-form" class="hidden" autocomplete="off">
                    <div class="project-icon">
                        <span class="material-icons-round">menu</span>
                    </div>
                    <div class="input-field">
                        <input type="text" id="project-input" placeholder="Enter project name" maxlength="24">
                        <div class="form-buttons">
                            <input type="submit" class="project-submit-btn" value="Submit">
                            <input type="button" class="project-cancel-btn" value="Cancel">
                        </div>
                    </div>
                </form>
                <button id="add-project"><span class="material-icons-round">add_circle_outlined</span>Add project</button>
                <!-- hidden pop up option -->
                <div class="option hidden" id="project-option">
                    <button>Rename</button>
                    <button>Delete</button>
                </div>
                <!-- hidden pop up form -->
                <form id="rename-form" class="hidden" autocomplete="off">
                    <div class="project-icon">
                        <span class="material-icons-round">menu</span>
                    </div>
                    <div class="input-field">
                        <input type="text" class="project-rename-input" maxlength="24">
                        <div class="form-buttons">
                            <input type="submit" class="rename-rename-btn" value="Rename">
                            <input type="button" class="rename-cancel-btn" value="Cancel">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-----Right panel-->
        <div id="right-panel" class="right-panel">
            <div class="title">All Tasks</div>
            <div class="list-todo">
                <ul></ul>
                <!-- hidden pop up option -->
                <div class="hidden option" id="list-option">
                    <button class="list-edit">Edit</button>
                    <button class="list-delete">Delete</button>
                </div>
                <!-- hidden pop up edit task form-->
                <form action="" id="edit-list-form" class="hidden" autocomplete="off">
                    <div class="input-field">
                        <label>Title:</label>
                        <input type="text" id="edit-list-title" placeholder="What to do?" maxlength="24">
                        <label>Details(optional):</label>
                        <textarea name="" id="edit-list-details" placeholder="eg:I'm not procastinating today."></textarea>
                        <label>Date:</label>
                        <input type="date" id="edit-list-date">
                        <div class="form-buttons">
                            <input type="submit" class="edit-list-submit-btn" value="Add">
                            <input type="button" class="edit-list-cancel-btn" value="Cancel">
                        </div>
                    </div>
                </form>
                <button id="add-list"> <span class="material-icons-round">add_circle_outlined</span>Add Task</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright Â© 2023 Nick_Onyi</p>
        <a href="https://github.com/nickonyi" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
</body>

</html>
