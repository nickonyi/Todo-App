<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon-check.svg" type="icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    <title>Todo App</title>
</head>

<body>
    <header class="header">
        <div class="hidden-menu">
            <span class="materials-icons-round"> <i class="fas fa-bars"></i></span>
        </div>
        <div class="logo-center">
            <div class="logo-text">Todo</div>
        </div>
        <div class="theme">
            <input type="checkbox" id="checkbox" class="checkbox" checked="True">
            <label for="label" class="label">
                <img src="./images/icon-sun.svg" alt="" class="sun">
                <span class="materials-icon-round moon"></span>
                <div class="ball"></div>
            </label>
        </div>

    </header>

</body>

</html>
